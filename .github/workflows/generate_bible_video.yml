name: Generate Bible Video

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsm6 libxext6

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install moviepy==2.2.1 pillow gTTS torch torchvision torchaudio diffusers transformers accelerate requests

      - name: Run Bible Video Generator
        run: python generate_bible_video.py

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: bible-video
          path: output/youtube/test.mp4
