name: Generate Bible Video

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsm6 libxext6

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy==2.2.1 pillow gTTS torch torchvision torchaudio diffusers transformers accelerate requests

      - name: Run Bible video generator
        run: |
          python generate_bible_video.py

      - name: Upload generated video
        uses: actions/upload-artifact@v4
        with:
          name: bible-video
          path: output/youtube/test.mp4
