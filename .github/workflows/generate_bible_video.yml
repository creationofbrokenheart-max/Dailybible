name: Generate Bible Video

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install all moviepy dependencies
          pip install moviepy==2.2.1 Pillow imageio imageio-ffmpeg gTTS

      - name: Verify moviepy installation
        run: |
          python -c "from moviepy.editor import ImageClip, TextClip, CompositeVideoClip, AudioFileClip, CompositeAudioClip; print('moviepy is working')"

      - name: Run Bible Video Script
        run: python generate_bible_video.py

      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bible-video
          path: output_video.mp4
